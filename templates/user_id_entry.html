<!DOCTYPE html>
<html lang="en">
<head>

            <p>{{ error }}</p>

        <div class="options-section">

                </form>
            </div>

            <div class="option-card">
                <h2>ğŸ¯ Get Recommendations</h2>

                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>

</html>
